name: Label Pull Requests

on:
  pull_request_target:
  push:
    branches:
      - master
    paths:
      - '**/labeler.yml'

jobs:
  triage:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@v4
        with:
          sync-labels: true
