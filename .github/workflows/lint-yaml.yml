name: Lint - YAML

on:
  push:
    paths:
      - "**/*.yml"
  pull_request:
    paths:
      - "**/*.yml"

jobs:
  yamllint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3.5.3

      - name: Run yamllint
        run: |
          docker run --rm \
            -v "${GITHUB_WORKSPACE}":/yaml \
            peterdavehello/yamllint \
            yamllint \
            -c "/yaml/yamllint.yml" \
            .
