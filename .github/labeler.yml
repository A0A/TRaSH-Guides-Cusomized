"Area: Backend":
  - any: ["docs/**/*.md"]
  - all:
      - "!docs/bazarr/**"
      - "!docs/downloaders/**"
      - "!docs/plex/**"
      - "!docs/prowlarr/**"
      - "!docs/radarr/**"
      - "!docs/recyclarr-configs/**"
      - "!docs/sonarr/**"
"Area: Bazarr":
  - docs/bazarr/**
"Area: Dependencies":
  - package.json
  - package-lock.json
"Area: Downloaders":
  - docs/downloaders/**
"Area: Plex":
  - docs/plex/**
"Area: Prowlarr":
  - docs/prowlarr/**
"Area: Radarr":
  - docs/json/radarr/cf/**
  - docs/json/radarr/quality-size/**
  - docs/json/radarr/naming/**
  - docs/radarr/**
"Area: Recyclarr":
  - docs/recyclarr-configs/**
"Area: Sonarr":
  - docs/json/sonarr/rp/**
  - docs/json/sonarr/cf/**
  - docs/json/sonarr/quality-size/**
  - docs/json/sonarr/naming/**
  - docs/sonarr/**
"Area: Starr Custom Formats":
  - docs/json/radarr/cf/**
  - docs/json/sonarr/cf/**
"Area: Starr Naming":
  - docs/json/radarr/naming/**
  - docs/json/sonarr/naming/**
"Area: github_actions":
  - .github/workflows/**
  - .github/dependabot.yml
  - .github/labeler.yml
  - .github/stale.yml
"Area: python":
  - "**/*.py"
